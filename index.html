<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="web191.png">
  <meta name="theme-color" content="#0d6efd">
 <script async src="https://www.googletagmanager.com/gtag/js?id=G-BX79CJ3BF8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BX79CJ3BF8');
</script>
</head>
<body>

  <div class="language-picker">
    <div class="glass-btn-group" id="langGroup" data-active="ru">
      <div class="lang-slider"></div>
      <button id="lang-ru" class="btn-lang active" onclick="changeLang('ru')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg" alt="RU"> <span>Рус</span>
      </button>
      <button id="lang-uz" class="btn-lang" onclick="changeLang('uz')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Flag_of_Uzbekistan.svg" alt="UZ"> <span>Uzb</span>
      </button>
    </div>
  </div>

  <div id="videoIntro" class="video-overlay">
    <video src="intro.mp4" autoplay muted playsinline></video>
  </div>

  <div id="loginContainer" style="display:none;">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="login-card">
        <h3 class="mb-4 text-center" data-i18n="login_title">Вход</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label" data-i18n="login_label">Логин</label>
            <input type="text" class="form-control" id="login" placeholder="Введите логин" required>
          </div>
          <div class="mb-3">
            <label class="form-label" data-i18n="password_label">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn-primary-custom" data-i18n="login_btn">Войти</button>
          
          <div class="text-center mt-3">
            <a href="https://t.me/imamaliev_11" target="_blank" style="text-decoration:none; color:#6c757d; font-size:14px; display:block;">
               <span data-i18n="help_text">Забыли пароль или нужна помощь?</span>
            </a>
          </div>

          <div id="loginError" class="login-error-text" style="display:none;" data-i18n="login_error">Неверный логин или пароль</div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
